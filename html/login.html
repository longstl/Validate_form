<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="" name="form-login" id="login-form">
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email">
            <span></span>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <span></span>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-login" id="btn-log" value="Login" class="btn">
        </div>
    </form>
</div>
<script src="../js/library/jquery-3.3.1.min.js"></script>
<script src="../js/library/jquery.validate.min.js"></script>
<script src="../js/library/additional-methods.min.js"></script>
<script src="../js/js.js"></script>
</body>
</html>
